<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  <script defer src="main.js"></script></head>
  <body>
    <header class="header">
      <div class="left-header">
        <img src="" alt="" class="profile-img" />
        <div class="name-date">
          <div class="name small">Hi, Visitor</div>
          <div class="date medium"></div>
        </div>
      </div>
      <div class="right-header">
        <div class="search-bar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>

          <input type="text" placeholder="Search city" class="search-input" />
        </div>
        <div class="temp-converter">
          <input type="checkbox" id="check" class="temp-unit" />
          <label for="check" class="button"></label>
          <span class="unit-label" id="unit">F<sup class="small">o</sup></span>
        </div>
      </div>
    </header>
    <div class="grid-container">
      <div class="main-weather">
        <div class="current-weather">
          <img src="" alt="" class="curr-weather-icon" />
          <div class="curr-location">
            <p class="curr-city large"></p>
            <p class="curr-country small"></p>
          </div>
          <div class="curr-temp">
            <p class="temp-value large"><sup class="small"></sup></p>
            <p class="temp-text small">Temperature</p>
          </div>
          <div class="curr-humid">
            <p class="humid-value large"><sub class="small"></sub></p>
            <p class="humid-text small">Humidity</p>
          </div>
          <div class="curr-wind">
            <p class="wind-value large"><sub class="small">km/h</sub></p>
            <p class="wind-text small">Wind speed</p>
          </div>
        </div>
        <div class="today-sticky-container">
          <div class="today-forecast">
            <!-- <div class="today-ctr">
              <p>09 am</p>
              <img src="" alt="" class="today-icn" />
              <p class="today-temp">12<sup>o</sup></p>
            </div> -->
          </div>
        </div>
      </div>
      <div class="map-location"></div>
      <div class="visualization">
        <div id="chart-container"></div>
      </div>
      <div class="forecast"></div>
      <div class="world-forecast"></div>
    </div>
  </body>
</html>
