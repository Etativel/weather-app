<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <header class="header">
      <div class="left-header">
        <img src="" alt="" class="profile-img" />
        <div class="name-date">
          <div class="name">Hi, Farhan</div>
          <div class="date">Mon, 15 May 2023</div>
        </div>
      </div>
      <div class="right-header">
        <div class="search-bar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>

          <input type="text" placeholder="Search city" class="search-input" />
        </div>
        <div class="temp-converter">C F</div>
      </div>
    </header>
    <div class="grid-container">
      <div class="main-weather">
        <div class="current-weather"></div>
        <div class="today-forecast"></div>
      </div>
      <div class="map-location"></div>
      <div class="visualization"></div>
      <div class="forecast"></div>
      <div class="world-forecast"></div>
    </div>
  </body>
</html>
