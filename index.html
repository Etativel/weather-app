<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="web-title">Weather app</title>
    <link rel="shortcut icon" href="" type="image/png" class="web-icon" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v10.1.0/ol.css"
    />
    <!-- <script src="https://cdn.jsdelivr.net/npm/ol@v10.1.0/dist/ol.js"></script> -->
  <script defer src="main.js"></script></head>
  <body>
    <!-- <button class="test-btn">CLICK ME</button> -->
    <!-- Add forecast dialog -->
    <dialog class="formDialog">
      <form action="" class="dialog-form">
        <div class="project-form-container">
          <input type="text" placeholder="City" class="city-input" required />
        </div>
        <div class="form-btn-container">
          <button type="button" class="cancel-form">Cancel</button>
          <button type="submit" class="submit-form">Add</button>
        </div>
      </form>
    </dialog>
    <!-- END -->
    <header class="header">
      <div class="left-header">
        <img src="" alt="" class="profile-img" />
        <div class="name-date">
          <div class="name small">Hi, Visitor</div>
          <div class="date medium"></div>
        </div>
      </div>
      <div class="right-header">
        <div class="search-bar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 search-bar-icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>

          <input type="text" placeholder="Search city" class="search-input" />
        </div>
        <div class="temp-converter">
          <input type="checkbox" id="check" class="temp-unit" />
          <label for="check" class="button"></label>
          <span class="unit-label" id="unit">F<sup class="small">o</sup></span>
        </div>
      </div>
    </header>
    <div class="grid-container">
      <div class="main-weather">
        <div class="current-weather">
          <img src="" alt="" class="curr-weather-icon" />
          <div class="curr-location">
            <p class="curr-city large"></p>
            <p class="curr-country small"></p>
          </div>
          <div class="curr-temp">
            <p class="temp-value large"><sup class="small"></sup></p>
            <p class="temp-text small">Temperature</p>
          </div>
          <div class="curr-humid">
            <p class="humid-value large"><sub class="small"></sub></p>
            <p class="humid-text small">Humidity</p>
          </div>
          <div class="curr-wind">
            <p class="wind-value large"><sub class="small">km/h</sub></p>
            <p class="wind-text small">Wind speed</p>
          </div>
        </div>
        <div class="today-sticky-container">
          <div class="today-forecast">
            <!-- <div class="today-ctr">
              <p>09 am</p>
              <img src="" alt="" class="today-icn" />
              <p class="today-temp">12<sup>o</sup></p>
            </div> -->
          </div>
        </div>
      </div>
      <div class="map-location">
        <div class="map-container"></div>
      </div>
      <div class="visualization">
        <div id="chart-container">
          <div class="chart-header">
            <div><h1>Overview</h1></div>
            <div class="chart-selector">
              <button class="viz-btn humidity-btn active">Humidity</button>
              <button class="viz-btn tmp-btn">Temp</button>
              <button class="viz-btn uv-btn">Uv Index</button>
            </div>
          </div>
        </div>
      </div>
      <div class="forecast">
        <div class="forecast-header">
          <div class="forecast-title">
            <h1>Forecast</h1>
          </div>
          <div class="forecast-selector">
            <button class="forecast-btn 4-days-btn active">4 days</button>
            <button class="forecast-btn 10-days-btn">10 days</button>
          </div>
        </div>
        <div class="show-forecast forecast-overflow-hidden">
          <!-- <div class="fore-data">
            <div class="left-fore">
              <img src="" alt="" class="forecast-icon" />
              <div class="fore-temp">22o</div>
              <div class="fore-condition"></div>
            </div>
            <div class="right-fore">16 mya, tue</div>
          </div> -->
        </div>
      </div>
      <div class="world-forecast">
        <div class="left-wf">
          <button class="add-world">+</button>
          <div class="wf-input-title">World forecast</div>
          <div class="wf-input-subtitle">Add city you want to know</div>
        </div>
        <div class="wf-container-overflow">
          <div class="wf-overflow">
            <!-- start -->
            <!-- <div class="right-wf">
              <button class="add-world">+</button>
              <div class="wf-input-title">1</div>
              <div class="wf-input-subtitle">Add city you want to know</div>
            </div> -->
            <!-- End -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
